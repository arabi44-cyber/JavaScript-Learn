<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #020236; color: #fff">
    Value State Description <br />
    0 UNSENT Client has been created. open() not called yet. <br />
    1 OPENED open() has been called. <br />
    2 HEADERS_RECEIVED send() has been called, and headers and status are
    available.<br />
    3 LOADING Downloading; responseText holds partial data.<br />
    4 DONE The operation is complete.<br /><br /><br />

    <button id="button">Card</button>
  </body>
  <script>
    const div1 = document.createElement('div');
    const div2 = document.createElement('h2');
    const button = document.getElementById('button');
    button.style.background = ' #212121';
    button.style.color = '#fff';

    const requestUrl = 'https://api.github.com/users/hiteshchoudhary';
    const xhr = new XMLHttpRequest();
    xhr.open('Get', requestUrl);

    xhr.onreadystatechange = function () {
      console.log(xhr.readyState);
      if (xhr.readyState === 4) {
        const data = JSON.parse(this.responseText);
        console.log(data);
        const img = data.avatar_url;
        console.log(img);
        const flow = data.followers;
        console.log(flow);

        button.addEventListener('click', function () {
          // console.lo/g('clicked');
          div1.innerHTML = `<div class="image" sytle="width:100%;height:auto"><img src="${img}"></div>`;
          div2.innerHTML = `followers : ${flow}`;
          const h2 = document.createElement('h2');
          h2.innerHTML = `${data.name}`;

          // console.log();
          button.appendChild(div1);
          button.appendChild(h2);
          button.appendChild(div2);
        });
      }
    };
    xhr.send();
  </script>
</html>
