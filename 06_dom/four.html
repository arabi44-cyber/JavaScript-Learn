<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smile please  | DOM</title>
</head>
<body style=" background-color:#212121 ; color:#fff">
    <ul class=" language">
        <li>JavaScript</li>
        
    </ul>
    <script>
        function addLanguage (language){
            const li = document.createElement('li')
            li.innerHTML = `${language}`
            document.querySelector('.language').appendChild(li)
        }
        addLanguage("python")
        addLanguage("typescript")

        function addOptiLanguage(langName){
            const li = document.createElement('li')
            li.appendChild(document.createTextNode(langName))
            document.querySelector('.language').appendChild(li)
        }
        addOptiLanguage('Ruby')
        addOptiLanguage('SQL')

        //edit

        const secondLan = document.querySelector('li:nth-child(2)')
        // secondLan.innerHTML = "dot-net"
        const newli = document.createElement('li')
        newli.textContent = "dot-net"
        secondLan.replaceWith(newli)


        //edit 
        const firstlan = document.querySelector("li:first-child")
        firstlan.outerHTML = '<li>Java</li>'

        const lastLang = document.querySelector('li:last-child')
        lastLang.remove()
        


    </script>

</body>
</html>
